    <div id="pianoContainer">
        <div id="mid-controls">
            <div id="metronome">
                <img src="assets/images/metUp.jpg" id="met-image" alt="metronome pointing up">
            </div>
            <div class="mid" id="met-controls">
                <button id="met-start-btn">START</button><button id="met-stop-btn">STOP</button>
                <div class="slidecontainer">
                    <input type="range" min="40" max="200" value="120" class="slider" id="metro-slider">
                    <br>
                    <span id="metronome-span">BPM</span>
                  </div>
            </div>
            <div class="mid" id="accompany">
                <label><input type="checkbox" class="accompany-selector" /> BASS</label>
                <label><input type="checkbox" class="accompany-selector" /> CHORUS</label>
                                    
            </div>
            <div class="mid" id="backing-track">
                <label><input type="checkbox" class="backing-selector" /> POP</label>
                <label><input type="checkbox" class="backing-selector" /> ROCK</label>
                <label><input type="checkbox" class="backing-selector" /> HIP HOP</label>
                <label><input type="checkbox" class="backing-selector" /> FOLK</label>
                <label><input type="checkbox" class="backing-selector" /> INDIE</label>
            </div>
            <div class="mid" id="patch">
                <div id="patch-controls">
                    <div class="patch-arrow"><img src="assets/images/upButton.png" id="up-btn" alt="up button"></div>
                    <div class="patch-arrow"><img src="assets/images/downButton.png" id="down-btn" alt="down button"></div>
                </div>
                <div id="patch-number-div">
                    <input id="patch-number" type="number" value="01" min="1" max="3" />
                </div>
                <div id="patch-name">DENSE LEAD</div>
            </div>
            </div>
