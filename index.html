<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="assets\css\styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" 
            integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="pianoContainer">
        <div id="key-board">
            <div class="whiteKey" id="C">
                <div class="blackKey" id="C#"></div>
            </div>
            <div class="whiteKey" id="D">
                <div class="blackKey" id="D#"></div>
            </div>
            <div class="whiteKey" id="E">
                <div class="blackKey" id="blank1"></div>
            </div>
            <div class="whiteKey" id="F">
                <div class="blackKey" id="F#"></div>
            </div>
            <div class="whiteKey" id="G">
                <div class="blackKey" ID="G#"></div>
            </div>
            <div class="whiteKey" id="A">
                <div class="blackKey" id="A#"></div>
            </div>
            <div class="whiteKey" ID="B">
                <div class="blackKey" id="blank2"></div>
            </div>
    </div>
    </div>

    <Script src="piano.js"></Script>
</body>
</html>
